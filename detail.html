    <div class="container">
      <h2>Detail Report</h2>
      <table>
        <thead>
          <tr>
            <th>S. No.</th>
            <th>System 1 Value</th>
            <th>System 2 Value</th>
            <th>Discrepancy</th>
          </tr>
        </thead>
        <tbody id="detail-body"></tbody>
      </table>
      <div class="pagination">
        <button onclick="prevPage()">&lt;&lt;</button>
        <span id="page-info"></span>
        <button onclick="nextPage()">&gt;&gt;</button>
      </div>
      <br />

      <div class="export-btns">
        <button class="export-btn" onclick="exportToExcel()">
          <i class="fas fa-file-excel"></i> Export Detail Report
        </button>
        
        <button class="export-btn" onclick="window.location.href='comparision.html'">
          <i class="fas fa-arrow-left"></i> Back to Comparison
        </button>

        <button class="export-btn" onclick="window.location.href='login.html'">
          <i class="fas fa-arrow-left"></i> Back to Login
        </button>
      </div>
    </div>

    <script>
      function exportToExcel() {
        alert("Excel export functionality would be implemented here");
        // functionality would be implemented here
      }
    </script>
    <script>
      const data = Array.from({ length: 100 }, (_, i) => ({
        id: i + 1,
        system1: Math.floor(Math.random() * 10000),
        system2: Math.floor(Math.random() * 10000),
      }));

      let currentPage = 1;
      const rowsPerPage = 20;

      function renderTable() {
        const tbody = document.getElementById("detail-body");
        tbody.innerHTML = "";
        const start = (currentPage - 1) * rowsPerPage;
        const end = start + rowsPerPage;
        const pageData = data.slice(start, end);

        pageData.forEach((row) => {
          const tr = document.createElement("tr");
          const discrepancy = row.system1 !== row.system2 ? "Yes" : "No";
          tr.innerHTML = `
          <td>${row.id}</td>
          <td>${row.system1}</td>
          <td>${row.system2}</td>
          <td>${discrepancy}</td>
        `;
          tbody.appendChild(tr);
        });

        document.getElementById(
          "page-info"
        ).textContent = `Page ${currentPage} of ${Math.ceil(
          data.length / rowsPerPage
        )}`;
      }

      function prevPage() {
        if (currentPage > 1) {
          currentPage--;
          renderTable();
        }
      }

      function nextPage() {
        if (currentPage < data.length / rowsPerPage) {
          currentPage++;
          renderTable();
        }
      }

      renderTable();
    </script>
