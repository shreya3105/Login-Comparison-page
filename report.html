<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comparison Report</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f8f9fa;
        margin: 0;
        padding: 20px;
        color: #333;
      }

      .report-container {
        max-width: 1200px;
        margin: 0 auto;
        background: white;
        border-radius: 8px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        padding: 30px;
      }

      h1 {
        color: #2c3e50;
        text-align: center;
        margin-bottom: 30px;
      }

      .report-table {
        width: 100%;
        border-collapse: collapse;
        margin: 20px 0;
      }

      .report-table th {
        background-color: #3498db;
        color: white;
        padding: 15px;
        text-align: left;
        font-weight: 600;
      }

      .report-table td {
        padding: 12px 15px;
        border-bottom: 1px solid #e0e0e0;
      }

      .report-table tr:hover {
        background-color: #f5f5f5;
      }

      .status {
        display: inline-block;
        padding: 5px 12px;
        border-radius: 20px;
        font-size: 0.85rem;
        font-weight: 500;
      }

      .match {
        background-color: #2ecc71;
        color: white;
      }

      .mismatch {
        background-color: #e74c3c;
        color: white;
      }

      .missing {
        background-color: #f39c12;
        color: white;
      }

      .action-btn {
        background-color: #3498db;
        color: white;
        border: none;
        padding: 8px 12px;
        border-radius: 4px;
        cursor: pointer;
        transition: all 0.3s;
      }

      .action-btn:hover {
        background-color: #2980b9;
      }

      .export-btns {
        display: flex;
        justify-content: center;
        gap: 15px;
        margin-top: 30px;
      }

      .export-btn {
        background-color: #2c3e50;
        color: white;
        border: none;
        padding: 12px 20px;
        border-radius: 6px;
        cursor: pointer;
        font-weight: 500;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .export-btn:hover {
        background-color: #1a252f;
      }

      @media (max-width: 768px) {
        .report-table {
          display: block;
          overflow-x: auto;
        }
      }
    </style>
  </head>
  <body>
    <div class="report-container">
      <h1><i class="fas fa-table"></i> Summary Report</h1>

      <table class="report-table">
        <thead>
          <tr>
            <th>Field</th>
            <th>System 1 Count</th>
            <th>System 2 Count</th>
            <th>Discrepancy</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Field 1</td>
            <td>5000</td>
            <td>4888</td>
            <td><span class="status match">Yes</span></td>
            <td>
              <button onclick="location.href='detail.html'">
                Detail Report
              </button>
            </td>
          </tr>
          <tr>
            <td>Field 2</td>
            <td>5000</td>
            <td>5000</td>
            <td><span class="status match">No</span></td>
            <td>
              <button onclick="location.href='detail.html'">
                Detail Report
              </button>
            </td>
          </tr>
          <tr>
            <td>Field 3</td>
            <td>5000</td>
            <td>4888</td>
            <td><span class="status match">Yes</span></td>
            <td>
              <button onclick="location.href='detail.html'">
                Detail Report
              </button>
            </td>
          </tr>
          <tr>
            <td>Field 4</td>
            <td>5000</td>
            <td>4888</td>
            <td><span class="status match">Yes</span></td>
            <td>
              <button onclick="location.href='detail.html'">
                Detail Report
              </button>
            </td>
          </tr>
        </tbody>
      </table>

      <div class="export-btns">
        <button class="export-btn" onclick="exportToExcel()">
          <i class="fas fa-file-excel"></i> Export Summary Report
        </button>
        <button
          class="export-btn"
          onclick="window.location.href='comparision.html'"
        >
          <i class="fas fa-arrow-left"></i> Back to Comparison
        </button>
      </div>
    </div>

    <script>
      function exportToExcel() {
        alert("Excel export functionality would be implemented here");
        // functionality would be implemented here
      }
    </script>
  </body>
</html>
